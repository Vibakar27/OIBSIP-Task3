<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="converter">
    <h2>Temperature Converter</h2>
    <input type="number" id="inputCelsius" placeholder="Enter Celsius">
    <input type="number" id="inputFahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertCtoF()">Convert Celsius to Fahrenheit</button>
    <button onclick="convertFtoC()">Convert Fahrenheit to Celsius</button>
</div>

<script src="script.js"></script>

</body>
</html>
